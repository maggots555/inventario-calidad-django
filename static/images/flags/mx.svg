<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <defs>
    <style>
      /* Animación de ondulación usando clip-path */
      @keyframes wave-motion {
        0% { transform: translateY(0) scaleY(1); }
        50% { transform: translateY(-1px) scaleY(1.02); }
        100% { transform: translateY(0) scaleY(1); }
      }
      
      @keyframes shimmer {
        0% { opacity: 1; }
        50% { opacity: 0.85; }
        100% { opacity: 1; }
      }
      
      @keyframes emblem-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .flag-stripe {
        animation: wave-motion 3s ease-in-out infinite;
        transform-origin: center;
      }
      
      .stripe-green {
        animation-delay: 0s;
      }
      
      .stripe-white {
        animation-delay: 0.1s;
      }
      
      .stripe-red {
        animation-delay: 0.2s;
      }
      
      .emblem {
        animation: emblem-pulse 2s ease-in-out infinite;
        transform-origin: center;
      }
      
      .shimmer-overlay {
        animation: shimmer 2.5s ease-in-out infinite;
      }
    </style>
    
    <!-- Degradado para dar profundidad -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006847;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e61b23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ce1126;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo base -->
  <rect width="32" height="24" fill="#006847"/>
  
  <!-- Franja Verde -->
  <rect class="flag-stripe stripe-green" x="0" y="0" width="10.67" height="24" fill="url(#greenGrad)"/>
  
  <!-- Franja Blanca -->
  <rect class="flag-stripe stripe-white" x="10.67" y="0" width="10.66" height="24" fill="#FFFFFF"/>
  
  <!-- Franja Roja -->
  <rect class="flag-stripe stripe-red" x="21.33" y="0" width="10.67" height="24" fill="url(#redGrad)"/>
  
  <!-- Escudo simplificado en el centro -->
  <g class="emblem">
    <!-- Águila estilizada -->
    <ellipse cx="16" cy="12" rx="3" ry="3.5" fill="#8B4513" opacity="0.7"/>
    
    <!-- Corona/penacho dorado -->
    <circle cx="16" cy="10" r="1.2" fill="#FFD700" opacity="0.9"/>
    <circle cx="15" cy="10.5" r="0.7" fill="#FFD700" opacity="0.8"/>
    <circle cx="17" cy="10.5" r="0.7" fill="#FFD700" opacity="0.8"/>
    
    <!-- Serpiente en el pico -->
    <path d="M16,12.5 Q17,13 17.5,13.5" stroke="#2d5016" stroke-width="0.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Overlay de brillo sutil -->
  <rect class="shimmer-overlay" x="10.67" y="0" width="10.66" height="24" fill="white" opacity="0.1"/>
</svg>
