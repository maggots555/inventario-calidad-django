<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <defs>
    <style>
      @keyframes wave-arg {
        0%, 100% { d: path("M0,0 Q2,1 4,0 T8,0 T12,0 T16,0 T20,0 T24,0 T28,0 L32,0 L32,8 L0,8 Z"); }
        50% { d: path("M0,0 Q2,-1 4,0 T8,0 T12,0 T16,0 T20,0 T24,0 T28,0 L32,0 L32,8 L0,8 Z"); }
      }
      @keyframes wave-arg-bottom {
        0%, 100% { d: path("M0,16 Q2,17 4,16 T8,16 T12,16 T16,16 T20,16 T24,16 T28,16 L32,16 L32,24 L0,24 Z"); }
        50% { d: path("M0,16 Q2,15 4,16 T8,16 T12,16 T16,16 T20,16 T24,16 T28,16 L32,16 L32,24 L0,24 Z"); }
      }
      @keyframes sun-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .wave-celeste-top { animation: wave-arg 3s ease-in-out infinite; }
      .wave-celeste-bottom { animation: wave-arg-bottom 3s ease-in-out infinite 0.15s; }
      .sun { animation: sun-pulse 2s ease-in-out infinite; transform-origin: center; }
    </style>
  </defs>
  
  <!-- Bandera de Argentina: Celeste, Blanco, Celeste con Sol de Mayo -->
  
  <!-- Celeste superior -->
  <path class="wave-celeste-top" fill="#74ACDF" d="M0,0 L32,0 L32,8 L0,8 Z"/>
  
  <!-- Blanco central -->
  <rect y="8" width="32" height="8" fill="#FFFFFF"/>
  
  <!-- Celeste inferior -->
  <path class="wave-celeste-bottom" fill="#74ACDF" d="M0,16 L32,16 L32,24 L0,24 Z"/>
  
  <!-- Sol de Mayo en el centro -->
  <g class="sun">
    <circle cx="16" cy="12" r="3" fill="#F6B40E" stroke="#ED8F03" stroke-width="0.3"/>
    <!-- Rayos del sol -->
    <g fill="#F6B40E">
      <path d="M16,8 L16.3,9.5 L15.7,9.5 Z"/>
      <path d="M18.5,9 L18,10.4 L17.6,10 Z"/>
      <path d="M20,12 L18.5,12.3 L18.5,11.7 Z"/>
      <path d="M18.5,15 L18,13.6 L17.6,14 Z"/>
      <path d="M16,16 L16.3,14.5 L15.7,14.5 Z"/>
      <path d="M13.5,15 L14,13.6 L14.4,14 Z"/>
      <path d="M12,12 L13.5,12.3 L13.5,11.7 Z"/>
      <path d="M13.5,9 L14,10.4 L14.4,10 Z"/>
    </g>
  </g>
</svg>
