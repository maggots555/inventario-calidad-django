<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" width="32" height="24">
  <defs>
    <style>
      @keyframes wave {
        0%, 100% { d: path("M0,0 Q2,1 4,0 T8,0 T12,0 T16,0 T20,0 T24,0 T28,0 L32,0 L32,24 L0,24 Z"); }
        50% { d: path("M0,0 Q2,-1 4,0 T8,0 T12,0 T16,0 T20,0 T24,0 T28,0 L32,0 L32,24 L0,24 Z"); }
      }
      .wave-green { animation: wave 3s ease-in-out infinite; }
      .wave-white { animation: wave 3s ease-in-out infinite 0.1s; }
      .wave-red { animation: wave 3s ease-in-out infinite 0.2s; }
    </style>
  </defs>
  
  <!-- Bandera de MÃ©xico: Verde, Blanco, Rojo -->
  <rect width="32" height="24" fill="#006847"/>
  
  <!-- Verde -->
  <path class="wave-green" fill="#006847" d="M0,0 L10.67,0 L10.67,24 L0,24 Z"/>
  
  <!-- Blanco -->
  <path class="wave-white" fill="#FFFFFF" d="M10.67,0 L21.33,0 L21.33,24 L10.67,24 Z"/>
  
  <!-- Rojo -->
  <path class="wave-red" fill="#CE1126" d="M21.33,0 L32,0 L32,24 L21.33,24 Z"/>
  
  <!-- Escudo simplificado en el centro -->
  <circle cx="16" cy="12" r="3.5" fill="#8B4513" opacity="0.6"/>
  <path d="M16,9 L17,11 L15,11 Z" fill="#FFD700"/>
</svg>
