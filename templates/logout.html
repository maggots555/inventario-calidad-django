<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Cerrada - Sistema de Inventario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS 3D Personalizado (Reutilizando el de login) -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_3d.css' %}">
</head>

<body class="login-3d-page auth-page">

    <!-- Fondo de Partículas (Canvas) -->
    <canvas id="particles-canvas"></canvas>

    <!-- Contenedor Principal -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

        <!-- Tarjeta 3D Glassmorphism -->
        <div class="login-card-3d">
            <div class="card-content text-center">

                <!-- Logo/Ícono -->
                <div class="login-logo-3d">
                    <i class="bi bi-box-arrow-right"></i>
                </div>

                <!-- Título -->
                <h1 class="login-title-3d">¡Hasta Luego!</h1>
                <p class="login-subtitle-3d">Has cerrado sesión exitosamente</p>

                <!-- Estadísticas de sesión -->
                <div class="logout-stats mb-4" style="
                    background: rgba(70, 165, 229, 0.1);
                    border: 1px solid rgba(70, 165, 229, 0.2);
                    border-radius: 12px;
                    padding: 1rem;
                    margin: 2rem 0;
                ">
                    <div class="stat-item mb-2" style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        color: #f8fafc;
                    ">
                        <span>
                            <i class="bi bi-check-circle-fill me-2" style="color: #46a5e5;"></i>
                            Estado de la sesión
                        </span>
                        <span style="color: #46a5e5; font-weight: 600;">Cerrada</span>
                    </div>
                    <div class="stat-item" style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        color: #f8fafc;
                    ">
                        <span>
                            <i class="bi bi-shield-check me-2" style="color: #46a5e5;"></i>
                            Seguridad
                        </span>
                        <span style="color: #46a5e5; font-weight: 600;">Protegida</span>
                    </div>
                </div>

                <!-- Botones de acción -->
                <a href="{% url 'login' %}" class="btn-login-3d mb-3" style="display: block; text-decoration: none;">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Iniciar Sesión Nuevamente
                </a>

                <a href="{% url 'home' %}" class="btn-login-3d" style="
                    display: block;
                    text-decoration: none;
                    background: linear-gradient(135deg, rgba(70, 165, 229, 0.2), rgba(31, 99, 145, 0.3));
                    box-shadow: 0 4px 15px rgba(70, 165, 229, 0.2);
                ">
                    <i class="bi bi-house-door me-2"></i>
                    Ir al Inicio
                </a>

                <!-- Footer Credits -->
                <div class="footer-credits">
                    <p class="mb-1">
                        <i class="bi bi-shield-lock-fill me-1"></i>
                        Tus datos están seguros
                    </p>
                    <p class="mb-0">
                        <small>© 2025 Sistema Integral de Gestión | Desarrollado por <strong>Jorge
                                Magos</strong></small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de Partículas Compilado (Reutilizando el de login) -->
    <script src="{% static 'js/login_particles.js' %}"></script>
</body>

</html>
